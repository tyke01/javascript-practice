<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <p>This is my calculator</p>
    <main class="calculator">
      <div class="screen">
        <!-- <input type="text" id="input" class="js-input" placeholder="0" /> -->
        
        <p class="js-output">
          
        </p>
      </div>
      <div class="buttons">
        <div class="button-row">
            <button class="" onclick="calculator()">1</button>
            <button class=""  onclick="calculator()">2</button>
            <button class="" onclick="">3</button>
            <button class="" onclick="">+</button>
          </div>
    
          <div class="button-row">
            <button onclick="">4</button>
            <button onclick="">5</button>
            <button onclick="">6</button>
            <button onclick="">-</button>
          </div>
    
          <div class="button-row">
            <button onclick="">7</button>
            <button onclick="">8</button>
            <button onclick="">9</button>
            <button onclick="">*</button>
          </div>
    
          <div class="button-row">
            <button onclick="">0</button>
            <button onclick="">.</button>
            <button onclick="">=</button>
            <button onclick="">/</button>
            

          </div>
          <button class="clear" onclick="">clear</button>
      </div>
    </main>
    <script src="calculator.js"></script>
  </body>
</html>
