    <title>arrays practice</title>

  <body>
    <script>
      function doubleArray(nums) {
        //const nums = [1, 1, 3];
        const numDoubled = [];
        for (let i = 0; i < nums.length; i++) {
          const num = nums[i];
          if(num===0){
            // break;
            return numDoubled
          }
          numDoubled.push(num * 2);
        }
        // console.log(numDoubled);
        return numDoubled;
      }
      console.log(doubleArray([1,1,4]));
      console.log(doubleArray([2,2,5,0,9]));
    </script>
  </body>
